<script type="module">
    // Změna importu
    import { loadWords } from '/js/app.js'; // Import funkce loadWords

    function goTo(path) {
      // Změna v goTo()
      window.location.href = window.location.origin + path;
    }

    function goBack() {
      window.history.back();
    }

    function showHelp() {
      alert("Nápověda:\n\n" +
        "Kliknutím na tlačítko 'Domů' se vrátíte na domovskou stránku.\n" +
        "Kliknutím na tlačítko 'Zpět' se vrátíte na předchozí stránku.\n"+
        "Na této stránce vidíte seznam slov pro učení.");
    }

    // Získání parametrů z URL
    const urlParams = new URLSearchParams(window.location.search);
    const topic = urlParams.get('topic');
    const level = urlParams.get('level');

    // Načtení slov pro dané téma a úroveň
    loadWords(topic, level);
  </script>
