<script type="module">
    function goTo(path) {
      // Změna v goTo()
      window.location.href = window.location.origin + path;
    }

    function goBack() {
      window.history.back();
    }

    function showHelp() {
      alert("Nápověda:\n\n" +
        "Domů - Návrat na domovskou stránku.\n" +
        "Zpět - Návrat na předchozí stránku.\n" +
        "Učení - Výběr témat k učení.\n" +
        "Testování - Výběr témat k otestování znalostí.");
    }
  </script>
